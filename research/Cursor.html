<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-color: #13120B;
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --accent-btn: #ffffff;
            --accent-btn-text: #000000;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.8;
        }

        /* --- Header start  --- */
        header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 12px 40px; 
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(19, 18, 11, 0.8); 
            /* backdrop-filter: blur(10px); */
            z-index: 100;
            /* border-bottom: 1px solid rgba(255,255,255,0.05); */
        }

        .img1 {
            width: 30px; 
            height: auto;
            cursor: pointer;
            /* margin-right: 8px; */
            /* margin-right: 34px; */
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* margin-right: 300px; */
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
        }

        nav a {
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--text-secondary);
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 8px; 
        }

        .sign-in {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            padding: 6px 16px;
            text-align: center;
            border: 1px solid #333;
            border-radius: 100px;
            white-space: nowrap;
        }

        .header-download {
            font-size: 14px;
            background: #fff;
            font-weight: 500;
            color: #000;
            border-radius: 100px;
            padding: 6px 16px;
            border: 1px solid #333;
            white-space: nowrap;
        }

        /* --- Hero start --- */
        .hero {
            padding: 120px 24px 60px; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center; 
            width: 100%;
            overflow-x: hidden;
        }

        h3 {
            font-size: 35px;
            line-height: 1.2;
            font-weight: 500;
            /* max-width: 1000px; */
            letter-spacing: -0.03em;
            margin-bottom: 30px;
        }

        .hero-cta {
            background-color: var(--accent-btn);
            color: var(--accent-btn-text);
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 60px;
        }

        .hero-cta span {
            font-size: 1.2rem;
            line-height: 0;
            margin-bottom: 3px;
        }

        .dummyimg {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* --- Responsive for mobile & desktop  --- */
        @media (max-width: 768px) {
            header {
                padding: 12px 20px; 
            }
            
            nav ul {
                display: none; 
            }

            .header-download {
                display: none; 
            }

            h1 {
                font-size: 1.75rem; 
            }

            .hero-cta {
                width: 100%; 
                justify-content: center;
            }
        }
        @media (min-width: 1024px) {
            header {
                justify-content: space-around; 
            }

            .hero {
                padding: 180px 80px 100px; 
                align-items: flex-start; 
                text-align: left; 
            }

            h1 {
                font-size: 3.5rem; 
                line-height: 1.1;
            }
            
            .hero-cta {
                width: auto; 
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img class="img1" src="/image/logo.png" alt="Logo">
            CURSOR
        </div>
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Enterprise</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="sign-in">Sign in</a>
            <a href="#" class="header-download">Download</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <h3>Built to make you extraordinarily productive,<br> Cursor is the best way to code with AI.</h3>

            <a href="#" class="hero-cta">
                Download for macOS <span>&darr;</span>
            </a>

            <div>
                <img class="dummyimg" src="/image/dummy.png" alt="Interface Preview">
            </div>
        </section>
    </main>

</body>
</html>
